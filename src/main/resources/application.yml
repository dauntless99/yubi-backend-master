# 2. 配置暴露Metrics端点（application.yml）
management:
  endpoints:
    web:
      exposure:
        include: prometheus,health,info # 暴露prometheus端点（/actuator/prometheus）
  metrics:
    tags:
      application: yubi-data-platform # 给指标加应用标签，便于多服务区分
    export:
      prometheus:
        enabled: true
  endpoint:
    health:
      show-details: always # 显示健康详情（如MQ连接状态）


