spring:
  application:
    name: yubi-backend
  # 默认 dev 环境
  profiles:
    active: dev
  # 支持 swagger3
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  # session 配置
  session:
    # todo 取消注释开启分布式 session（须先配置 Redis）
    # store-type: redis
    # 30 天过期
    timeout: 2592000
  # 数据库配置
  # todo 需替换配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yubi
    username: root
    password: 123456
  # Redis 配置
  # todo 需替换配置，然后取消注释
  redis:
    database: 1
    host: localhost
    port: 6379
    timeout: 5000
  # Elasticsearch 配置
  # todo 需替换配置，然后取消注释
#  elasticsearch:
#    uris: http://localhost:9200
#    username: root
#    password: 123456
  # 文件上传
  servlet:
    multipart:
      # 大小限制
      max-file-size: 10MB
  rabbitmq:
    host: localhost
    port: 5672
    password: guest
    username: guest
    listener:
      simple:
        retry:
          enabled: true # 开启重试
          max-attempts: 3 # 最大重试次数（含首次消费）
          initial-interval: 1000ms # 首次重试间隔
          multiplier: 2 # 重试间隔乘数（1000ms → 2000ms → 4000ms）
server:
  address: 0.0.0.0
  port: 8080
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000
  zipkin:
    base-url: http://localhost:9411/ # Zipkin服务地址（本地部署或Docker部署）
    sender:
      type: web # 以HTTP方式发送链路数据（生产环境可改kafka/rabbitmq，避免数据丢失）
  sleuth:
    sampler:
      probability: 0.1 # 采样率（0.1=10%，生产环境避免100%采样影响性能，测试环境可设1.0）
    baggage:
      remote-fields: taskId # 传递自定义字段（如taskId，便于链路关联任务）
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）


